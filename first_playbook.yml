---
- name: Test Playbook
  hosts: all
  become: yes
  tasks:
    - name: stop nginx
      service:
       name: nginx
       state: stopped
       enabled: no

    - name: Remove nginx
      apt:
        name: nginx
        state: absent

    - name: update catche
      apt:
      update_cache: yes
    - name: install nginx
      apt:
       name: nginx
       state: apiVersion: v1
       kind: PersistentVolumeClaim
       metadata:
         name: MYAPP
         namespace: default
         labels:
           app: MYAPP
       spec:
         storageClassName: rook-ceph-block
         accessModes:
         - ReadWriteOnce
         resources:
           requests:
             storage: 2Gi

...
