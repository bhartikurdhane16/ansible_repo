---
- name: modules practice playbook
  hosts: all
  become: yes #command to run task with root prevelleges
  tasks:
    - name: print msg
      debug:
        msg: "hello world"
    - name: Update apt package cache
      apt:
        update_cache: yes
    - name: install apache2
      apt:
        name: apache2
        state: present
    - name: start apache2 service
      service:
        name: apache2 
        state: started  
        enabled: true   
